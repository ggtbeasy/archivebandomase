<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="./css/box.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandomax</title>
    <link rel="stylesheet" href="https://bandomac.ga/css/site.css">
</head>
<body>
    <!-- 1 вер. Это пиздец бля полтора часа на эту хуету с ссылками и это блять без ебанных подсказок тт, бэкенда -->
    <!-- 
        .bar - задаёт навигатору стили для выстривания в ряд и размеры
        .bl - блочный класс навигатора задаёт расстояние блоков logp? inks? auth?
        .il & .btn - кнопик-ссылки
        .au-list - копия листа ссылок
        .log & .sig - стили кнопок логина и регистрации
     -->
    <header>
        <nav class="bar">
            <div class="bl">
                <div class="logos">
                    <img src="./icons/home.png" alt="">
                    <h1 class="logp">Bandomax | Главная страница</h1>
                </div>
            </div>
            <div class="bl">
                <div class="inks">
                    <li class="il"><a class="btn" href="https://bandomac.ga/index.html">Главная</a></li>
                    <li class="il"><a class="btn" href="https://bandomac.ga/rules.html">Правила</a></li>
                    <li class="il"><a class="btn" href="https://bandomac.ga/faq.html">FAQ</a></li>
                    <li class="il"><a class="btn" href="https://bandomac.ga/other.html">Другое</a></li>
                </div>
            </div>

            <div class="bl">
                <div class="auth">
                    <li class="au-list"><a href="#" id="log">Вход</a></li>
                    <li class="au-list"><a href="#" id="sig">Регистрация</a></li>
                </div>
            </div>
        </nav>
    </header>

    <div class="family">
        <img src="./icons/notfound.png" alt="">
        <h3>404 not a found | файла нету</h3>
    </div>
</body>
</html>
